<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <title>Mi Chat app</title>
</head>
<body>
    <h1>Mi Chat app</h1>
    <form onsubmit="return addProductos(this)">
        <input type="text" id="producto" placeholder="Nombre producto" >
        <input type="number" id="precio" placeholder="Precio">
        <input type="text" id="imagen" placeholder="url imagen">
        <input type="submit" value="Enviar">
    </form>
    <div id="productos"></div>
    <br>
    <br>
    <div id="messages"></div>
    <form onsubmit="return addMessage(this)">
        <input type="mail" id="username" placeholder="Tu Mail" >
        <input type="text" id="texto" placeholder="Mensaje">
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
